<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container">
    <h1 class="display-3">To Do App</h1>
    <div class="child-container">
        <input maxlength="20" type="text" name="" id="inp" placeholder="Add a new to do...">
        <button onclick="addTask()" id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
        <button onclick="delAll()" id="delAllBtn"><i class="fa-solid fa-trash-can"></i></button>
    </div>  
    <ul id="ul">
            
    </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
